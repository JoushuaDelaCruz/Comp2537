<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Lab</title>

    <!-- Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- CSS Links -->
    <link rel="stylesheet" href="./pokemon.css">
</head>

<body>
    <main>
        <div id="main-body">
            <div id="pokemon-card">
                <h1 id="pokemon-id"> </h1>
                <img alt="Pokemon Image" id="pokemon-img" width="300">
                <h2 id="pokemon-name"> </h2>
                <ul id="pokemon-type-container"> </ul>
            </div>
            <div id="pokemon-info">
                <div class="container">
                    <h2> Measurements: </h2>
                    <div id="measurement-body">
                        <span class="measurement-container">
                            <h3 class="header">Height</h3>
                            <h3 class="content" id="pokemon-height"></h3>
                        </span>
                        <span class="measurement-container">
                            <h3 class="header">Weight</h3>
                            <h3 class="content" id="pokemon-weight"></h3>
                        </span>
                    </div>
                </div>
                <div class="container">
                    <h2>Abilities:</h2>
                    <ul id="ability-container"></ul>
                </div>
                <div class="container">
                    <h2> Stats: </h2>
                    <div id="stats-container">
                        <span id="hp-container">
                            <h3 class="header"> HP </h3>
                            <h3 class="content" id="hp-content"> </h3>
                        </span>
                        <span id="attack-container">
                            <h3 class="header"> Attack </h3>
                            <h3 class="content" id="attack-content"> </h3>
                        </span>
                        <span id="defence-container">
                            <h3 class="header"> Defence </h3>
                            <h3 class="content" id="defence-content"> </h3>
                        </span>
                        <span id="special-attack-container">
                            <h3 class="header"> Special-Attack </h3>
                            <h3 class="content" id="special-attack-content"> </h3>
                        </span>
                        <span id="special-defence-container">
                            <h3 class="header"> Special-Defence </h3>
                            <h3 class="content" id="special-defence-content"> </h3>
                        </span>
                        <span id="speed-container">
                            <h3 class="header"> Speed </h3>
                            <h3 class="content" id="speed-content"> </h3>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="pokemon.js"></script>
</body>

</html>
